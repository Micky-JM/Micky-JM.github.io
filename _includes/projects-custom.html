<!-- Projects Segment -->

<div class="ui center aligned stackable grid container" style="padding-bottom:50px;">
    <div class="middle aligned row">
        <h2>Projects</h2>
    </div>
    <div class="sixteen wide middle aligned column">
        <div class="ui three stackable cards">
            {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
            {% for page in project_pages %}
                {% unless page.draft %}
                    {% include project-card-custom.html page=page %}
                    {% include project-modal.html page=page %}
                {% endunless %}
            {% endfor %}
        </div>
    </div>
</div>
