<!-- Footer Segment -->
<footer>
    <div class="section-cover">
        <div class="ui center aligned stackable grid container mobile reversed">
            <div class="five wide left aligned bottom aligned column">
                <h5>Credit</h5>
                <div class="ui list">
                    <div class="item">
                        Techfolio template given by <a href="http://philipmjohnson.org/" target="_blank">Philip Johnson</a>.
                    </div>
                    <div class="item">
                        Last updated May 2018.
                    </div>
                    <div class="item">
                        Template edited by me <i class="copyright icon"></i> 2018.
                    </div>
                </div>
            </div>
            <div class="six wide center aligned bottom aligned column">
                <h5>{{ site.data.bio.basics.name }}</h5>
                {% include network-links-custom.html email="true" resume="true" %}
            </div>
            <div class="five wide right aligned bottom aligned column">
                <h5>Navigation</h5>
                <div id="footer-nav" class="ui list">
                    <a class="item" href="{% if page.layout != 'default' %}/{% else %}#home{% endif %}">Home</a>
                    <a class="item" href="{% if page.layout != 'default' %}/{% else %}#projects"{% endif %}>Projects</a>
                    <a class="item" href="{% if page.layout != 'default' %}/{% else %}#about"{% endif %}>About</a>
                    <a class="item" href="{% if page.layout != 'default' %}/{% else %}#contact"{% endif %}>Contact</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script>
  $('.ui.embed').embed();
</script>
