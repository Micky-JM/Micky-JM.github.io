<style>

/* icon basic styles !!!YOU NEED THEM  */
.menu-icon {
    height: 25px;
    cursor: pointer;
    width: 30px;
    position: relative;
    margin: 5px;
}
.menu-icon .bar {
    width: 100%;
    height: 8px;
    background-color: white;
}
.menu-icon .bar-1 {
    position: absolute;
    top: 0px;
    left: 0px;
    border: 1.5px solid black;
}
.menu-icon .bar-2 {
    position: absolute;
    top: 35%;
    left: 0px;
    border: 1.5px solid black;
}
.menu-icon .bar-3 {
    position: absolute;
    top: 70%;
    left: 0px;
    border: 1.5px solid black;
}

/* icon #5  */
.menu-icon.menu-icon-5 {
    -webkit-transition: all 0.2s linear 0s;
    transition: all 0.2s linear 0s;
}
.menu-icon.menu-icon-5 .bar {
    -webkit-transition: all 0.2s linear 0.2s;
    transition: all 0.2s linear 0.2s;
}
.menu-icon.menu-icon-5.opened {
    -webkit-transform: rotate(90deg);
    transform: rotate(90deg);
}
.menu-icon.menu-icon-5.opened .bar-2 {
    opacity: 0;
}
.menu-icon.menu-icon-5.opened .bar-1 {
    background-color: white;
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
    position: absolute;
    top: 40%;
    left: 0;
    border: 0px solid black;
    border-radius: 0px;
}
.menu-icon.menu-icon-5.opened .bar-3 {
    background-color: white;
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
    position: absolute;
    top: 40%;
    left: 0;
    border: 0px solid black;
    border-radius: 0px;
}


#mobileSidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    overflow-x: hidden;
    /*transition: 0.5s;*/
}

#mobileSidebar .item {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: white;
    display: block;
    /*transition: 0.3s;*/
}

#mobileSidebar a:hover {
    color: orange;
}

#mobileSidebar .closebtn {
    font-size: 36px;
}
</style>
<script>

$(document).ready(function () {
    $('.menu-icon').click(function() {
        $(this).toggleClass('opened');
        let toggleWidth = $('#mobileSidebar').width() == 0 ? "100vw" : "0";
        $('#mobileSidebar').animate({ width: toggleWidth }, 500);
    });

    $('#mobileSidebar').find('a.item').click(function(){
        //closeNav();
        $('.menu-icon').toggleClass('opened');
        $('#mobileSidebar').animate({ width: 0 }, 500);
        var href = $(this).attr('href');
        //var $anchor = $('#'+$href).offset();
        if (href == '#home') {
            $('html, body').animate({ scrollTop: 0 }, 500);
        } else {
            var anchor = $(href).offset();
            $('html, body').animate({ scrollTop: anchor.top }, 500);
        }
        return false;
    });

});

function openNav() {
    document.getElementById('mobileSidebar').style.width = "100vw";
}

function closeNav() {
    document.getElementById('mobileSidebar').style.width = "0";
}
</script>
