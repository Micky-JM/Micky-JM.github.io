{% for profile in site.data.bio.basics.profiles %}
   <a href="{{ profile.url }}"><i class="big white circular {{ profile.network | downcase }} {% if profile.network == 'github' %}alternate {% elsif profile.network == 'linkedin'%}in {% endif %}icon icon-color"></i></a>
{% endfor %}
{% if site.data.bio.basics.email %}
    <a href="mailto:{{ site.data.bio.basics.email }}"><i class="big white circular envelope icon icon-color"></i></a>
{% endif %}
